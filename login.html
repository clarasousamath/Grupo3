<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">

    <title>Tela de Login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
    
            </div>
            <div id="formulario">
                <h1>Login</h1>

                <p>
                    Seja Brm-Vindo(a) ao site <strong>www.curamental.com.br</strong>.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <label for="wlogin">Login
                           <input type="email" name="login" id="wlogin" 
                           placeholder="digite seu Email" autocomplete="email" 
                           minlength="6" maxlength="30" required>
                       </label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <label for="wsenha">Senha
                          <input type="password" name="senha" id="wsenha" 
                          placeholder="digite sua senha" autocomplete="current-password"
                          minlength="8" maxlength="20" required>
                        </label>
                    </div>

                    <input type="submit" value="login">
                <a href="esqueci.html" class="botao">
                   Esqueci a senha <span class="material-symbols-outlined"> mail
                   </span> 
                </a>    
                </form>
            </div>
        </section>
    </main>

</body>

</html>
